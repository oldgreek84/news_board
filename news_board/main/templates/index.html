{% extends "base.html" %}

{% block title %}
{{ title }}	
{% endblock title %}

{% block content %}
<div>
	{% for post in posts %}
		<div>
			<p><a href={{ post.link }} target="_blank">{{ post.title }}</a></p>
			<a href="">votes: {{ post.amount_of_upvotes }}</a>
			<a href="{% url 'comments' post_id=post.pk %}">
				comments: {{ post.comments.count}}</a>
			<p>by <b>{{ post.author_name }}</b> <i>{{ post.creation_date}}</i></p>
		</div>		
	{% endfor %}
</div>
	
{% endblock content %}
